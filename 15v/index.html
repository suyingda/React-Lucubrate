<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        @keyframes move {
            from {
                left: 0;
            }

            to {
                left: 100%;
            }
        }

        .move {
            position: absolute;
            animation: move 5s linear infinite;
        }
